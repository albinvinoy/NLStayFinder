<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLStayFinder - Find Your Perfect Place</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>NLStayFinder</h1>
            <p class="subtitle">Find your perfect place with natural language</p>
            
            <div class="search-container">
                <form id="search-form">
                    <div class="search-box">
                        <input type="text" id="query" name="query" placeholder="Looking for a house in Redwood City, 1 bed within $4000..." autocomplete="off" autofocus>
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <p class="search-hint">Try something like "2 bedroom apartment in Seattle under $3500" or "Pet-friendly studio in Chicago"</p>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="listings" id="listings">
                <!-- Listing results will appear here -->
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Finding your perfect place...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 NLStayFinder</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
